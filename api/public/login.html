<body>

<div class="box">
  <h3>ğŸ” Lisans GiriÅŸi</h3>

  <input id="pass" type="password" placeholder="Åifre">

  <button onclick="login()">GiriÅŸ</button>
  <p id="msg"></p>

<script>
async function login(){
  const ip   = document.getElementById("apiip").value;
  const nick = document.getElementById("nick").value;
  const pass = document.getElementById("pass").value;
  const msg  = document.getElementById("msg");

  const url = `https://${ip}/api/license?nick=${nick}&pass=${pass}`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    if(!data.success){
      msg.innerText = "âŒ " + data.error;
      return;
    }

    localStorage.setItem("licensed","true");
    localStorage.setItem("daysLeft",data.daysLeft);

    window.location.href = "search.html";
  } catch {
    msg.innerText = "âŒ API baÄŸlantÄ± hatasÄ±";
  }
}
</script>
