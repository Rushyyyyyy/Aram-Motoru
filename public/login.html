<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Lisans Giri≈üi</title>
<style>
body{
  margin:0;
  height:100vh;
  background:#050505;
  color:#00ffff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial;
}
.box{
  padding:30px;
  border:1px solid #00ffff;
  border-radius:12px;
  box-shadow:0 0 25px #00ffff;
  width:300px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  background:black;
  border:1px solid #00ffff;
  color:#00ffff;
}
button{cursor:pointer;}
</style>
</head>
<body>

<div class="box">
  <h3>üîê Giri≈ü</h3>

  <input id="nick" placeholder="Nickname">
  <input id="pass" type="password" placeholder="≈ûifre">
  <button onclick="login()">Giri≈ü Yap</button>

  <p id="msg"></p>
</div>

<script>
async function login(){
  const nick = document.getElementById("nick").value;
  const pass = document.getElementById("pass").value;
  const msg  = document.getElementById("msg");

  try {
    const res = await fetch(
      "https://API-SITEN.com/api/login",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nickname: nick, password: pass })
      }
    );

    const data = await res.json();

    if(!data.success){
      msg.innerText = "‚ùå " + data.error;
      return;
    }

    localStorage.setItem("auth","true");
    localStorage.setItem("days", data.daysLeft);

    window.location.href = "search.html";

  } catch {
    msg.innerText = "‚ùå Sunucu hatasƒ±";
  }
}
</script>

</body>
</html>
